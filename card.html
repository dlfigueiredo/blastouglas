<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Blastoise Pok√©mon Go</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<link rel="icon" type="image/png" href="favicon.ico">
	<!--[if gte IE 9]
	<style type="text/css">
		body {
			filter: none;
		}
	</style>
	<![endif]-->
</head>
<body>
	<main>
		<header>
			<span><small>CP</small>1668</span>

			<img class="img-blastoise" src="imgs/blastoise.png">
		</header>

		<article>

			<h1>Blastoise</h1>

			<div class="hp">
				<hr>
				115/115 HP
			</div>
			
			<section class="poke-info">
				<div class="item">
					91.12kg
					<span class="info">
						Weight
					</span>
				</div>
				<div class="item middle">
					<img class="icon i-water" src="imgs/icon-water.svg">
					<span class="info">
						Water
					</span>
				</div>
				<div class="item">
					1.52m
					<span class="info">
						Height
					</span>
				</div>
			</section>
			
			<section class="itens-info">
				<div class="item">
					<img class="icon i-stardust" src="imgs/icon-stardust.svg"> 6255
					<span class="info">
						Stardust
					</span>
				</div>
				<div class="item">
					<img class="icon i-candy" src="imgs/icon-candy.svg"> 96
					<span class="info">
						Squirtle Candy
					</span>
				</div>
			</section>

			<section class="powerup">
				<div class="item">
					<button class="pwp">Power Up</button>
					<div class="item">
						<img class="icon i-stardust" src="imgs/icon-stardust.svg"> 4500
					</div>
					<div class="item">
						<img class="icon i-candy" src="imgs/icon-candy.svg"> 4
					</div>
				</div>
			</section>

			<section class="movset">
				<div>
					<img class="icon i-water" src="imgs/icon-water.svg"> Water Gun
					<span class="damage">5</span>
				</div>
				<div>
					<img class="icon i-water" src="imgs/icon-water.svg"> Hydro Pump
					<span class="force-bar"></span>
					<span class="damage">130</span>
				</div>
			</section>
		
		</article>
	</main>
</body>
</html>
